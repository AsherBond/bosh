---
groups:
  - name: bosh
    jobs:
      - gate
      - bump-deps
      - bump-golang-deps
      - bump-packages
      - unit-common
      - unit-monitor
      - unit-nats-sync
      - unit-template
      - unit-release
      - unit-director-sqlite
      - unit-director-mysql-8
      - unit-director-postgres-13
      - unit-director-postgres-15
      - run-bundle-audit
      - integration-postgres
      - integration-postgres-hotswap
      - integration-mysql
      - candidate-release
      - compile-bosh-dev-release-jammy
      - bats-ubuntu-jammy
      - bats-ubuntu-jammy-fips
      - brats-ubuntu-jammy
      - brats-performance
      - bosh-disaster-recovery-acceptance-tests
      - upgrade-postgres
      - upgrade-postgres-cleanup-leftovers
      - upgrade-mysql
      - upgrade-mysql-cleanup-leftovers
      - delivery

  - name: cut-release
    jobs:
      - automatically-release-new-patch
      - bump-major
      - bump-minor
      - bump-patch
      - finalize-release
      - clear-release-notes

  - name: ci-images
    jobs:
    - build-main-postgres-13
    - build-main-postgres-15
    - build-main-mysql-8-0
    - build-integration

  - name: container-cpi-images
    jobs:
    - build-docker-cpi
    - build-warden-cpi

jobs:
  - name: gate
    serial_groups:
      - integration-mysql
      - integration-postgres
      - integration-postgres-hotswap
      - unit-common
      - unit-monitor
      - unit-nats-sync
      - unit-template
      - unit-release
      - unit-director-sqlite
      - unit-director-mysql-8
      - unit-director-postgres-13
      - unit-director-postgres-15
      - run-bundle-audit
    plan:
    - get: bosh
      trigger: true

  - name: unit-common
    public: true
    serial: true
    serial_groups: [unit-common]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed: [gate]
      - get: integration-image
    - task: test-rake-task
      timeout: 2h
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-image
      params:
        RAKE_TASK: spec:unit:common

  - name: unit-monitor
    public: true
    serial: true
    serial_groups: [unit-monitor]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed: [gate]
      - get: integration-image
    - task: test-rake-task
      timeout: 2h
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-image
      params:
        RAKE_TASK: spec:unit:monitor

  - name: unit-nats-sync
    public: true
    serial: true
    serial_groups: [unit-nats-sync]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed: [gate]
      - get: integration-image
    - task: test-rake-task
      timeout: 2h
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-image
      params:
        RAKE_TASK: spec:unit:nats-sync

  - name: unit-template
    public: true
    serial: true
    serial_groups: [unit-template]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed: [gate]
      - get: integration-image
    - task: test-rake-task
      timeout: 2h
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-image
      params:
        RAKE_TASK: spec:unit:template

  - name: unit-release
    public: true
    serial: true
    serial_groups: [unit-release]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed: [gate]
      - get: integration-image
    - task: test-rake-task
      timeout: 2h
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-image
      params:
        RAKE_TASK: spec:unit:release

  - name: unit-director-sqlite
    public: true
    serial: true
    serial_groups: [unit-director-sqlite]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed: [gate]
      - get: integration-image
    - task: test-rake-task
      timeout: 2h
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-image
      params:
        RAKE_TASK: spec:unit:director

  - name: unit-director-mysql-8
    public: true
    serial: true
    serial_groups: [unit-director-mysql-8]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [gate]
        trigger: true
      - get: integration-mysql-8-0-image
    - task: test-rake-task
      timeout: 2h
      privileged: true
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-mysql-8-0-image
      params:
        DB: mysql
        RAKE_TASK: spec:unit:director

  - name: unit-director-postgres-13
    public: true
    serial: true
    serial_groups: [unit-director-postgres-13]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [gate]
        trigger: true
      - get: integration-postgres-13-image
    - task: test-rake-task
      timeout: 2h
      privileged: true
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-postgres-13-image
      params:
        DB: postgresql
        RAKE_TASK: spec:unit:director

  - name: unit-director-postgres-15
    public: true
    serial: true
    serial_groups: [unit-director-postgres-15]
    build_logs_to_retain: 250
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [gate]
        trigger: true
      - get: integration-postgres-15-image
    - task: test-rake-task
      timeout: 2h
      privileged: true
      file: bosh-ci/ci/tasks/test-rake-task.yml
      image: integration-postgres-15-image
      params:
        DB: postgresql
        RAKE_TASK: spec:unit:director

  - name: run-bundle-audit
    public: true
    serial: true
    serial_groups: [run-bundle-audit]
    build_logs_to_retain: 250
    plan:
      - get: bosh
        trigger: true
        passed: [gate]
      - task: test-bundle-audit
        config:
          inputs:
            - name: bosh
          platform: linux
          image_resource:
            type: docker-image
            source:
              tag: ((branch_name))
              repository: bosh/integration
          run:
            path: /bin/bash
            args:
              - -exc
              - |
                set -eu -o pipefail
                set -x
                cd bosh/src
                gem install bundler:"$(grep -A 1 'BUNDLED WITH' Gemfile.lock | tail -n 1 | awk '{$1=$1};1')";
                bundle install
                bundle exec bundle-audit version
                bundle exec bundle-audit update
                bundle exec bundle-audit check

  - name: integration-postgres
    public: true
    serial: true
    serial_groups: [integration-postgres]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-ci
        - get: bosh
          trigger: true
          passed: [gate]
        - get: bosh-cli
          trigger: true
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bosh-agent
        - get: integration-postgres-15-image
        - get: config-server
      - task: tests
        privileged: true
        file: bosh-ci/ci/tasks/test-integration.yml
        image: integration-postgres-15-image
        params:
          DB: postgresql
          DB_VERSION: 15

  - name: integration-postgres-hotswap
    public: true
    serial: true
    serial_groups: [integration-postgres-hotswap]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-ci
        - get: bosh
          trigger: true
          passed: [gate]
        - get: bosh-cli
          trigger: true
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bosh-agent
        - get: integration-postgres-15-image
        - get: config-server
      - task: tests
        privileged: true
        file: bosh-ci/ci/tasks/test-integration.yml
        image: integration-postgres-15-image
        params:
          DB: postgresql
          DB_VERSION: 15
          DEFAULT_UPDATE_VM_STRATEGY: create-swap-delete

  - name: integration-mysql
    public: true
    serial: true
    serial_groups: [integration-mysql]
    build_logs_to_retain: 250
    plan:
      - in_parallel:
        - get: bosh-ci
        - get: bosh
          passed: [gate]
          trigger: true
        - get: bosh-cli
          trigger: true
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bosh-agent
        - get: integration-mysql-8-0-image
        - get: config-server
      - task: tests
        privileged: true
        file: bosh-ci/ci/tasks/test-integration.yml
        image: integration-mysql-8-0-image
        params:
          DB: mysql

  - name: candidate-release
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        trigger: true
        passed:
        - unit-common
        - unit-monitor
        - unit-nats-sync
        - unit-template
        - unit-release
        - unit-director-sqlite
        - unit-director-mysql-8
        - unit-director-postgres-13
        - unit-director-postgres-15
        - integration-mysql
        - integration-postgres
        - integration-postgres-hotswap
        - run-bundle-audit
      - get: bosh-cli
        params:
          globs:
            - "bosh-cli-*-linux-amd64"
      - get: integration-image
    - task: make
      file: bosh-ci/ci/tasks/make-candidate.yml
      image: integration-image
    - put: bosh-candidate-release-tarballs
      params:
        file: "release/bosh-dev-release.tgz"


  - name: compile-bosh-dev-release-jammy
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [candidate-release]
      - get: release
        resource: bosh-candidate-release-tarballs
        passed: [candidate-release]
        trigger: true
      - get: stemcell
        resource: warden-stemcell
        trigger: true
      - get: docker-cpi-image
    - task: export-release
      image: docker-cpi-image
      file: bosh-ci/ci/tasks/export-release.yml
      privileged: true
    - put: bosh-compiled-candidate-jammy
      params:
        file: "compiled-release/*.tgz"

  - name: bats-ubuntu-jammy
    serial: true
    plan:
    - do:
      - in_parallel:
        - get: bosh-ci
        - get: bosh-candidate-release-tarballs
          passed: [compile-bosh-dev-release-jammy]
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy
        - get: bosh-cli
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bats
        - get: bosh-deployment
        - get: bosh
          passed: [compile-bosh-dev-release-jammy]
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: bats-ubuntu-jammy
          terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
          vars:
            name: bats-ubuntu-jammy
      - do:
        - task: deploy-director
          file: bosh-ci/ci/bats/tasks/deploy-director.yml
          image: integration-image
          input_mapping:
            environment: terraform
          params:
            BAT_INFRASTRUCTURE: gcp
            GCP_JSON_KEY: ((gcp_json_key))
            DEPLOY_ARGS: |-
              -o bosh-deployment/external-ip-not-recommended.yml
        - task: prepare-bats-config
          file: bosh-ci/ci/bats/iaas/gcp/prepare-bats-config.yml
          image: integration-image
          params:
            STEMCELL_NAME: bosh-google-kvm-ubuntu-jammy-go_agent
        - task: run-bats
          file: bats/ci/tasks/run-bats.yml
          image: integration-image
      ensure:
        do:
        - task: teardown
          file: bosh-ci/ci/bats/tasks/destroy-director.yml
          image: integration-image
        - put: terraform
          resource: gcp-terraform
          no_get: true
          params:
            action: destroy
            env_name: bats-ubuntu-jammy
            terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
            vars:
              name: bats-ubuntu-jammy

  - name: bats-ubuntu-jammy-fips
    serial: true
    plan:
    - do:
      - in_parallel:
        - get: bosh-ci
        - get: bosh-candidate-release-tarballs
          passed: [compile-bosh-dev-release-jammy]
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy-fips
        - get: bosh-cli
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bats
        - get: bosh-deployment
        - get: bosh
          passed: [compile-bosh-dev-release-jammy]
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: bats-ubuntu-jammy-fips
          terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
          vars:
            name: bats-ubuntu-jammy-fips
      - do:
        - task: deploy-director
          file: bosh-ci/ci/bats/tasks/deploy-director.yml
          image: integration-image
          input_mapping:
            environment: terraform
          params:
            BAT_INFRASTRUCTURE: gcp
            GCP_JSON_KEY: ((gcp_json_key))
            DEPLOY_ARGS: |-
              -o bosh-deployment/external-ip-not-recommended.yml
              -o bosh-ci/ci/bats/ops/use-custom-stemcell.yml
        - task: prepare-bats-config
          file: bosh-ci/ci/bats/iaas/gcp/prepare-bats-config.yml
          image: integration-image
          params:
            STEMCELL_NAME: bosh-google-kvm-ubuntu-jammy-fips-go_agent
        - task: run-bats
          file: bats/ci/tasks/run-bats.yml
          image: integration-image
      ensure:
        do:
        - task: teardown
          file: bosh-ci/ci/bats/tasks/destroy-director.yml
          image: integration-image
        - put: terraform
          resource: gcp-terraform
          no_get: true
          params:
            action: destroy
            env_name: bats-ubuntu-jammy-fips
            terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
            vars:
              name: bats-ubuntu-jammy-fips

  - name: brats-ubuntu-jammy
    serial: true
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-dns-release
      - get: stemcell
        resource: warden-stemcell
      - get: bosh-candidate-release-tarballs
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-release
        resource: bosh-compiled-candidate-jammy
        trigger: true
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-deployment
      - get: docker-cpi-image
      - get: integration-image
    - do:
      - put: brats-terraform
        params:
          env_name: brats-ubuntu-jammy-((branch_name))
          terraform_source: bosh-ci/ci/brats
          vars: &brats-terraform-jammy-vars
            aws_access_key_id: ((brats_rds_terraform_aws_access_key.username))
            aws_secret_access_key: ((brats_rds_terraform_aws_access_key.password))
            database_name: brats
            database_username: ((brats_database_user.username))
            database_password: ((brats_database_user.password))
      - task: test-brats
        image: docker-cpi-image
        file: bosh-ci/ci/tasks/test-brats.yml
        input_mapping:
          database-metadata: brats-terraform
        privileged: true
        params:
          RDS_MYSQL_EXTERNAL_DB_USER: ((brats_database_user.username))
          RDS_MYSQL_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          RDS_MYSQL_EXTERNAL_DB_NAME: brats
          RDS_POSTGRES_EXTERNAL_DB_USER: ((brats_database_user.username))
          RDS_POSTGRES_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          RDS_POSTGRES_EXTERNAL_DB_NAME: brats
          GCP_MYSQL_EXTERNAL_DB_USER: ((brats_database_user.username))
          GCP_MYSQL_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          GCP_MYSQL_EXTERNAL_DB_NAME: brats
          GCP_POSTGRES_EXTERNAL_DB_USER: ((brats_database_user.username))
          GCP_POSTGRES_EXTERNAL_DB_PASSWORD: ((brats_database_user.password))
          GCP_POSTGRES_EXTERNAL_DB_NAME: brats
          STEMCELL_OS: ubuntu-jammy
      ensure:
        put: brats-terraform
        no_get: true
        params:
          env_name: brats-ubuntu-jammy-((branch_name))
          terraform_source: bosh-ci/ci/brats
          vars: *brats-terraform-jammy-vars
          action: destroy

  - name: brats-performance
    serial: true
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-release
        resource: bosh-compiled-candidate-jammy
        trigger: true
      - get: cf-deployment
      - get: docker-cpi-image
      - get: stemcell
        resource: warden-stemcell
        passed: [compile-bosh-dev-release-jammy]
    - do:
      - task: test-brats-performance
        image: docker-cpi-image
        file: bosh-ci/ci/tasks/test-brats-performance.yml
        privileged: true

  - name: bosh-disaster-recovery-acceptance-tests
    plan:
    - in_parallel:
      - get: bosh-ci
      - get: bosh
        passed: [compile-bosh-dev-release-jammy]
      - get: stemcell
        resource: warden-stemcell
      - get: bosh-candidate-release-tarballs
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-release
        resource: bosh-compiled-candidate-jammy
        trigger: true
        passed: [compile-bosh-dev-release-jammy]
      - get: bosh-disaster-recovery-acceptance-tests
      - get: bosh-deployment
      - get: bbr-cli-binary
        params:
          globs: ["bbr*-linux-amd64"]
      - get: warden-cpi-image
    - do:
      - task: test-bdrats
        image: warden-cpi-image
        file: bosh-ci/ci/tasks/test-bdrats.yml
        privileged: true

  - name: upgrade-postgres
    old_name: upgrade
    serial: true
    serial_groups: [upgrade-postgres]
    plan:
    - do:
      - in_parallel:
        - get: bosh-ci
        - get: bosh
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy
        - get: bosh-deployment
        - get: bosh-cli
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: last-released-bosh-release
        - get: zookeeper-release
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: upgrade-postgres-ubuntu-jammy
          terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
          vars:
            name: upgrade-postgres-ubuntu-jammy
    - do:
      - task: deploy-previous-version
        image: integration-image
        file: bosh-ci/ci/bats/tasks/deploy-director.yml
        input_mapping:
          environment: terraform
          bosh-release: last-released-bosh-release
        params:
          BAT_INFRASTRUCTURE: gcp
          GCP_JSON_KEY: ((gcp_json_key))
          DEPLOY_ARGS: |-
            -o bosh-deployment/external-ip-not-recommended.yml
      - task: deploy-zookeeper
        image: integration-image
        file: bosh-ci/ci/tasks/deploy-zookeeper.yml
        params:
          CPI: gcp
      - task: upgrade-to-current-version
        image: integration-image
        file: bosh-ci/ci/bats/tasks/deploy-director.yml
        input_mapping:
          environment: terraform
        params:
          BAT_INFRASTRUCTURE: gcp
          GCP_JSON_KEY: ((gcp_json_key))
          DEPLOY_ARGS: |-
            -o bosh-deployment/external-ip-not-recommended.yml
      - task: sleep-180-seconds
        image: integration-image
        config:
          platform: linux
          run:
            path: /bin/sh
            args:
              - -exc
              - |
                sleep 180
      - task: recreate-zookeeper
        image: integration-image
        file: bosh-ci/ci/tasks/deploy-zookeeper.yml
        params:
          CPI: gcp
      ensure:
        do:
        - task: teardown
          image: integration-image
          file: bosh-ci/ci/bats/tasks/destroy-director.yml
        - put: terraform
          resource: gcp-terraform
          no_get: true
          params:
            action: destroy
            env_name: upgrade-postgres-ubuntu-jammy
            terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
            vars:
              name: upgrade-postgres-ubuntu-jammy

  - name: upgrade-postgres-cleanup-leftovers
    serial_groups: [ upgrade-postgres ]
    plan:
    - in_parallel:
      - get: integration-image
      - get: bosh-ci
      - get: daily
        trigger: true
    - task: cleanup-leftover-environments
      file: bosh-ci/ci/tasks/cleanup-leftovers.yml
      image: integration-image
      params:
        LEFTOVERS_PREFIX: upgrade-postgres
        GCP_JSON_KEY: ((gcp_json_key))

  - name: upgrade-mysql
    serial: true
    serial_groups: [upgrade-mysql]
    plan:
    - do:
      - in_parallel:
        - get: bosh-ci
        - get: bosh
          passed: [compile-bosh-dev-release-jammy]
        - get: stemcell
          resource: gcp-ubuntu-jammy
        - get: bosh-deployment
        - get: bosh-cli
          params:
            globs:
              - "bosh-cli-*-linux-amd64"
        - get: bosh-release
          resource: bosh-compiled-candidate-jammy
          trigger: true
          passed: [compile-bosh-dev-release-jammy]
        - get: last-released-bosh-release
        - get: zookeeper-release
        - get: integration-image
      - put: terraform
        resource: gcp-terraform
        params:
          env_name: upgrade-mysql-ubuntu-jammy
          terraform_source: bosh-ci/ci/bats/iaas/gcp/terraform
          vars:
            name: upgrade-mysql-ubuntu-jammy
            create_mysql_db: true
    - do:
      - task: deploy-previous-version
        image: integration-image
        file: bosh-ci/ci/bats/tasks/deploy-director.yml
        input_mapping:
          environment: terraform
          bosh-release: last-released-bosh-release
        params:
          BAT_INFRASTRUCTURE: gcp
          GCP_JSON_KEY: ((gcp_json_key))
          DEPLOY_ARGS: |-
            -o bosh-deployment/external-ip-not-recommended.yml
            -o bosh-deployment/misc/external-db.yml
      - task: deploy-zookeeper
        image: integration-image
