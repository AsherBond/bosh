          DEPLOY_ARGS: |-
            -o bosh-deployment/external-ip-not-recommended.yml
            -o bosh-deployment/misc/external-db.yml
      - task: sleep-180-seconds
        image: integration-image
        config:
          platform: linux
          run:
            path: /bin/sh
            args:
              - -exc
              - |
                sleep 180
      - task: recreate-zookeeper
        image: integration-image
        file: bosh-ci/ci/tasks/deploy-zookeeper.yml
        params:
